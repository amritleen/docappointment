        <script src="/js/bootstrap-datetimepicker.js"></script>

        <link href="https://cdn.datatables.net/buttons/1.5.1/css/buttons.dataTables.min.css" rel="stylesheet">

<body>
    
    <form id="appointmentForm">
        <span id='pageHeading'><h3>Booking Appointment for a Doctor</h3></span>
        <span id='updateHeading'><h3>Update Appointment</h3></span>
        <div style='margin-left: 3%;'>
            <div style=' margin-bottom: 3%'>
                <label id='usernameLabel'>Username</label>
                <input id='username' autocomplete=off name='username' type='text'>
            </div>
            <div style=' margin-bottom: 3%'>
                    <label id='mobileLabel'>Mobile</label>
                    <input id='mobileNo' autocomplete=off name='mobileNo' typepickyDateEnd='text'>
                </div>
            <div style=' margin-bottom: 3%'>
                <label id ='reasonLabel' >Reason for appointment</label>
                    <textarea autocomplete=off id='reasonTextArea'></textarea>
                
            </div>
            <div style=' margin-bottom: 3%; display: flex;'>
                    <label id ='startDate' >Start Date and Time</label>
                    
                    <div class='input-group date' id='pickyDateStart'>
                        <input type='text' class="form-control" />
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
            </div>
            <div style=' margin-bottom: 5%;display: flex;'>
                    <label id ='endDate' >End Date and Time</label>
                   
                    <div class='input-group date' id='pickyDateEnd'>
                        <input type='text' class="form-control" />
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
            </div>
        </div>
        <div style=' margin-left: 13%'>
            <input type="button" id="btn-submit" value="Submit" class="btn btn-primary" onclick="submitAppointment(true)">
            <input type="button" id="btn-update" value="Update Record" class="btn btn-primary" onclick="submitAppointment(false)">
            <input type="button" id="btn-reset" value="Reset" class="btn btn-primary" onclick="resetForm()" style="margin-left: 2%; ">
            <input type="button" id="btn-cancel" value="Cancel" class="btn btn-primary" onclick="cancelForm()" style="margin-left: 2%; ">
        </div>
    </form>
    <div id='todayAppDiv'>
        <span id='todayApp'><h3>All Appointments</h3></span> 
        <table id="example" class="display" width="100%"></table>
        <input type='button' class="btn btn-primary" onclick="bookNewApp()" value="Book New Appointment">
        <input type="button" class="btn btn-primary" id='updateButton' value="Update" onclick="updateRecord()">
        <input type="button" class="btn btn-primary" id='deleteButton' value="Delete" onclick="deleteRecord()">
    </div>   
</body>
</html>
